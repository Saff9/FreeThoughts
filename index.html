<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GenZ Smart LearnX</title>
  <meta name="theme-color" content="#7c3aed" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Sortable for nice drag reorders (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">X</div>
        <div>
          <div class="title">GenZ Smart LearnX</div>
          <div class="sub">Create Folder → Chapter → Upload videos (public)</div>
        </div>
      </div>

      <div class="controls">
        <button id="themeBtn" class="btn">Theme</button>
        <div id="authArea"></div>
      </div>
    </header>

    <div id="messageArea"></div>

    <section class="layout">
      <!-- Folders -->
      <aside class="pane">
        <div class="pane-head">
          <div>
            <strong>Folders</strong>
            <div class="small">Publicly visible to all visitors</div>
          </div>
          <div class="actions">
            <button id="addFolderBtn" class="btn">+ Folder</button>
          </div>
        </div>
        <div id="folders" class="tree"></div>
      </aside>

      <!-- Chapters -->
      <section class="pane">
        <div class="pane-head">
          <div>
            <strong id="folderTitle">Select a folder</strong>
            <div class="small">Chapters inside selected folder</div>
          </div>
          <div class="actions">
            <button id="addChapterBtn" class="btn">+ Chapter</button>
          </div>
        </div>
        <div id="chapters" class="list"></div>
      </section>

      <!-- Videos / Upload -->
      <main class="pane">
        <div class="pane-head">
          <div>
            <strong id="chapterTitle">Select a chapter</strong>
            <div class="small">Drag & drop files here (max 1 GB). Visitors can view videos.</div>
          </div>

          <div class="actions items-toolbar">
            <input id="search" class="input" type="text" placeholder="Search videos..." />
            <input id="fileInput" type="file" accept="video/*,application/pdf,image/*" multiple hidden />
            <button id="uploadBtn" class="btn primary">Upload</button>
          </div>
        </div>

        <div id="dropHint" class="drop-hint" style="display:none">Drop files here to upload</div>

        <div id="items" class="grid"></div>
      </main>
    </section>

    <div id="modalRoot"></div>
    <div id="dropLayer" class="droplayer"></div>
  </div>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Project js -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
  </html>
